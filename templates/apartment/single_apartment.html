{% load humanize %}
{% load static %}


<div class="apartment">
    <a href="/apartment/{{ apartment.id }}">

        {% if apartment.apartmentimage_set.all %}
            <img src="{{ apartment.apartmentimage_set.first.image.url }}" class="apartment-img">
        {% else %}
            <img src="{% static 'images/default.png' %}" class="apartment-img">
        {% endif %}

        <h4> {{ apartment.address }}</h4>
        <p> {{ apartment.price|intcomma }} kr.</p>

    </a>
</div>
