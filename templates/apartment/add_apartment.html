<title>Add apartment</title>
{% extends "base.html" %}
{% block content %}
    <form class="form form-horizontal" action="{% url 'add_apartment' %}" method="post" enctype=”multipart/form-data”>
        {% csrf_token %}
        {{ form }}
        <input type="file" name="myfile" accept="image/*" multiple>
        <input type="submit" value="Add Apartment" class="btn btn-primary" style="clear: both; margin: 10px 0" />
    </form>
{% endblock %}
