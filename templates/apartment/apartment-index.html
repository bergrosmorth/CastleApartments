<title>Apartments</title>
{% extends 'base.html' %}

{% block content %}
    <!--<div class="apartmentHeader">
        <h3>Apartments for sale:</h3>
        <h6>Newest first</h6>
    </div>-->
    <div class="">
        <div class="form-group col-xs-2" id="filter-box">
            <div class="col-s-12">
                Zip Code
            <br>
            <select id="zip">
                <option>Select a zip code</option>
            </select>
            </div>
            <div class="col-s-12">
                Max rooms
                <br><select id="rooms">
                <!--<option>At least..</option>-->
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            </div>
            <div class="col-s-12">
                Max price
                <input type="range" min="1" max="300" value="50" class="slider" id="priceInputID" oninput=changeprice()>
                <p><span id="priceOutputID"></span> M ISK</p>
            </div>
            <div class="col-s-12">
                Max size
                <input type="range" min="1" max="500" value="100" class="slider" id="sizeInputID" oninput=changesize()>
                <p><span id="sizeOutputID"></span> mÂ² </p>
            </div>
        </div>
        <div class="form-group col-xs-10" id="apartments">
            {% for apartment in apartments %}
                {% include 'apartment/single_apartment.html' with apartment=apartment %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
