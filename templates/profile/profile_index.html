{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{ profile.image }}" class="profile-image2">
            </div>
            <div class="col-6">
                <h6><b>Username: {{ user.username}}</b></h6>
                <form class="form form-horizontal"  method="post">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <input type="submit" value="Save ! " class="btn btn-primary" style="clear: both; margin: 10px 0" />
                </form>
            </div>
        </div>
    </div>

    <div class="container">
</div>
{% endblock %}
